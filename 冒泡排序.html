<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr = [1,34,56,23,78,123,67,324,7,45,22,56,90,21]
			
			var Bubble = function(arr){
				for(var i=0;i<arr.length;i++){
					for (var j=0;j<i;j++) {
						if(arr[i]<arr[j]){
							var temp = arr[j]
							arr[j] = arr[i]
							arr[i] = temp
						}
					}
				}
				return arr;
			}
			
			console.log(Bubble(arr))
			
			
		</script>
	</body>
</html>
