<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>快速排序</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr = [1,34,56,23,78,123,67,324,7,45,22,56,90,21]
			var quickSort = function(arr){
				if(arr.length <=1 ) return arr;
				var middleIndex = Math.floor(arr.length / 2)[0]
				var middleNumber = arr.splice(middleIndex, 1)[0]
				
				var left = []
				var right = []
				
				for (var i=0;i<arr.length;i++) {
					if(arr[i]<middleNumber){
						left.push(arr[i])
					}else{
						right.push(arr[i])
					}
				}
				
				return quickSort(left).concat([middleNumber],quickSort(right))
			}
			console.log(quickSort(arr))
		</script>
	</body>
</html>
